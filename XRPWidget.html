<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveCoinWatch Widget</title>
    <script defer src="https://www.livecoinwatch.com/static/lcw-widget.js"></script>
</head>
<body style="margin:0; padding:0; background-color: #1f2434;">
    <div class="livecoinwatch-widget-1" 
         lcw-coin="XRP" 
         lcw-base="USD" 
         lcw-secondary="BTC" 
         lcw-period="d" 
         lcw-color-tx="#ffffff" 
         lcw-color-pr="#7bdcb5" 
         lcw-color-bg="#1f2434" 
         lcw-border-w="2" 
         style="width: 600px; height: 400px;">

</html>
