<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveCoinWatch Widget</title>
    <script defer src="https://www.livecoinwatch.com/static/lcw-widget.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1f2434;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .scaling-container {
            transform: scale(1.25); /* Adjust to 1.25, 1.4, or 1.5 as needed */
            transform-origin: center; /* Ensure the widget centers during scaling */
            width: fit-content;
            height: fit-content;
            overflow: hidden; /* Prevent scrolling */
            margin: 0; /* Remove any unwanted margin */
        }
        .livecoinwatch-widget-1 {
            display: block;
            margin: 0; /* Ensure no gaps from the widget itself */
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="scaling-container">
        <div class="livecoinwatch-widget-1" 
             lcw-coin="XRP" 
             lcw-base="USD" 
             lcw-secondary="BTC" 
             lcw-period="d" 
             lcw-color-tx="#ffffff" 
             lcw-color-pr="#7bdcb5" 
             lcw-color-bg="#1f2434" 
             lcw-border-w="2">
        </div>
    </div>
</body>
</html>
